<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(TOP) Rock Paper Scissors</title>
    <!-- <script src="./index.js"></script> -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Rock, Paper, Scissors</h1></div>
    <div class="game">
        <div id="buttons">
            <button class="playbutton" id="rock">Rock</button>
            <button class="playbutton" id="paper">Paper</button>
            <button class="playbutton" id="scissors">Scissors</button>
        </div>
        <div class="output">
            <div>
                <div class="round"></div>
            </div>
            <div class="score">
                <div class="score-human"></div>
                <div class="score-computer"></div>
            </div>
            <div class="container-gameplay">
                <div id="gameplay">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
